<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo di Registrazione</title>
  <script>
    function controllaForm(event) {
      event.preventDefault();
      
      var tuttoOk = true;
      
      var cognome = document.getElementById('cognome').value;
      if(cognome === '') {
        alert('Devi scrivere il cognome');
        tuttoOk = false;
      }
      
      var nome = document.getElementById('nome').value;
      if(nome === '') {
        alert('Devi scrivere il nome');
        tuttoOk = false;
      }
      
      var matricola = document.getElementById('matricola').value;
      if(matricola === '' || isNaN(matricola)) {
        alert('La matricola deve essere un numero');
        tuttoOk = false;
      }
      
      var regione = document.getElementById('regione').value;
      if(regione === '') {
        alert('Devi scegliere una regione');
        tuttoOk = false;
      }
      
      var email = document.getElementById('email').value;
      var telefono = document.getElementById('telefono').value;
      if(email === '' && telefono === '') {
        alert('Devi inserire almeno l\'email o il telefono');
        tuttoOk = false;
      }
      
      if(tuttoOk) {
        event.target.submit();
      }
    }
    
    document.querySelector('form').addEventListener('submit', controllaForm);
  </script>
</head>
<body>
  <h1>Modulo di Registrazione</h1>
  <form action="#" method="post">
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" size="40"><br><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" size="30"><br><br>

    <label for="matricola">Matricola:</label>
    <input type="text" id="matricola" name="matricola" size="12"><br><br>

    <label for="regione">Regione di residenza:</label>
    <select id="regione" name="regione">
      <option value="">--Seleziona una regione--</option>
      <option value="Abruzzo">Abruzzo</option>
      <option value="Basilicata">Basilicata</option>
      <option value="Calabria">Calabria</option>
      <option value="Campania">Campania</option>
      <option value="Emilia-Romagna">Emilia-Romagna</option>
      <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
      <option value="Lazio">Lazio</option>
      <option value="Liguria">Liguria</option>
      <option value="Lombardia">Lombardia</option>
      <option value="Marche">Marche</option>
      <option value="Molise">Molise</option>
      <option value="Piemonte">Piemonte</option>
      <option value="Puglia">Puglia</option>
      <option value="Sardegna">Sardegna</option>
      <option value="Sicilia">Sicilia</option>
      <option value="Toscana">Toscana</option>
      <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
      <option value="Umbria">Umbria</option>
      <option value="Valle d'Aosta">Valle d'Aosta</option>
      <option value="Veneto">Veneto</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" size="30"><br><br>

    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" name="telefono" size="15"><br><br>

    <label for="richieste">Richieste particolari:</label><br>
    <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea><br><br>

    <input type="submit" value="Invia">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
